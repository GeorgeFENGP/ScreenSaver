<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期和时间显示</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .date, .day {
            font-size: 2.5em;
        }

        .time {
            font-size: 9em;
            margin: 10px auto;
        }

        .buttons {
            position: fixed;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: black;
            color: gray;
            border: 1px solid gray;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="date" id="date"></div>
    <div class="time" id="time"></div>
    <div class="day" id="day"></div>
    <div class="buttons">
        <button onclick="document.documentElement.requestFullscreen()">全屏</button>
        <button onclick="window.close()">关闭</button>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            // 使用 Intl.DateTimeFormat 去掉前导零
            const date = new Intl.DateTimeFormat('zh-CN', {
                year: 'numeric',
                month: 'numeric',
                day: 'numeric'
            }).format(now);

            const time = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            const days = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const dayOfWeek = days[now.getDay()];

            document.getElementById('date').textContent = date;
            document.getElementById('time').textContent = time;
            document.getElementById('day').textContent = dayOfWeek;
        }

        setInterval(updateDateTime, 1000); // 每秒更新时间
        updateDateTime(); // 初始化显示
    </script>
</body>
</html>
